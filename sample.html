<!DOCTYPE html> <html> <head>
	<title>Page Title</title>
	<script src="./webpage-index.js"></script>
</head>
	<body>
		
		<p id="answer"> None </p>
		<button onlick="capture()">Capture</button>
		<h3>save_answer</h3>
		
		<input id="text"></input>
		<button onclick="save()">Save</button>
		<br/>
		<h3>save_answer_other text</h3>
		
		<input id="text2" placeholder="nhập value"></input>
		<input id="questionText" placeholder="nhập câu hỏi cần lưu"></input>
		<button onclick="save_text()">Save Other</button>
		<div>
			<br/>
			<h3>save_answer_other file</h3>
			<label for="img">Select image:</label>
			<input id='file' type="file" name='file_upload'>
				<br/>
				<br/>
				
				<input id="questionName" placeholder="nhập câu hỏi cần lưu"></input>
				<button onclick="save_file()">Save file</button>
		</div>
		
		<script>
			function on_init(answer_data){
				document.getElementById('answer').innerText = answer_data;
			}
			
			function capture() {
				App.capture_webbox();
			}

			function save(){
				var value = document.getElementById('text').value;
				App.save_answer(value);
			}
			
			function save_text(){
				var value = document.getElementById('text2').value;
				var questionText = document.getElementById('questionText').value;
				
				App.save_answer_other(questionText, value,'text');
			}
			
			function save_file(){
				var file = document.getElementById('file').files[0];
				var questionName = document.getElementById('questionName').value;
				App.save_answer_other(questionName, file, 'file')
			}
		</script>
	</body>
</html>
